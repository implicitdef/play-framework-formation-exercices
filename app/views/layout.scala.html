@(message: String, isBigTitle: Boolean)(divContent: Html)

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet"
        media="screen"
        href="@routes.Assets.versioned("stylesheets/main.css")">
  </head>
  <body>
    @if(isBigTitle){
      <h1>@message</h1>
    } else {
      <h3>@message</h3>
    }
    <div>
      @divContent
    </div>
  </body>
</html>
